    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
  <!--nav bar section-->
    <div class="row">
      <div class="col-md-12">
        <div class="navbar navbar-static-top"  id="nav_bar">
            <div class="container-fluid">
           <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeader">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <div class="collapse navbar-collapse navHeader" >
                  <center>
                    <ul class="nav navbar-nav navbar-right red" >
                    <li><a href="index.html" class="menustyle">home</a></li>

              </div>
            </div>
          </div>
      </div>
    </div>

    <div class="container">
  <form id="contact" action="" method="post">
    <h3>Contact Form</h3>
    <h4>Contact us for Further Query</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <center><button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button></center>
    </fieldset>
    <p class="copyright">Designed by <a href="#" target="_blank" title="Colorlib">Kishor Shrestha</a></p>
  </form>
</div>
